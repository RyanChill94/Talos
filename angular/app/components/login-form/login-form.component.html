<form ng-submit="vm.login()">
	<div>
		<md-input-container class="LoginForm-inputContainer">
			<label>Email</label>
			<input type="email" ng-model="vm.email">
		</md-input-container>
	</div>

	<div>
		<md-input-container class="LoginForm-inputContainer">
			<label>Password</label>
			<input type="password" ng-model="vm.password">
		</md-input-container>
	</div>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<md-button type="submit" class="LoginForm-submit md-primary md-raised">Log in</md-button>
		<md-button class="md-primary" ui-sref="app.forgot_password" target="_blank">forget your password?</md-button>
	</section>
</form>
